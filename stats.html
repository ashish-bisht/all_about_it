<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Prep | Stats Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Navbar */
        .nav-bar {
            margin-bottom: 30px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #818cf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Topic Progress */
        .topic-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .topic-section h2 {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topic-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .topic-row:last-child {
            border-bottom: none;
        }

        .topic-name {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .topic-name i {
            color: var(--primary);
            width: 24px;
        }

        .progress-bar-container {
            flex: 1;
            max-width: 300px;
            margin: 0 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-bar.low {
            background: var(--danger);
        }

        .progress-bar.medium {
            background: var(--warning);
        }

        .progress-bar.high {
            background: var(--success);
        }

        .topic-percent {
            font-weight: 700;
            min-width: 50px;
            text-align: right;
        }

        /* Streak Card */
        .streak-card {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .streak-value {
            font-size: 4rem;
            font-weight: 900;
        }

        /* Actions */
        .action-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-content">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-fire"></i> Principal Prep
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="question_list.html" class="nav-link">55 Questions</a>
                    <a href="flashcard.html" class="nav-link">Flashcards</a>
                    <a href="cheatsheet.html" class="nav-link">Cheat Sheet</a>
                    <a href="game.html" class="nav-link" style="color: #f472b6 !important;">
                        <i class="fas fa-gamepad"></i> Game
                    </a>
                </div>
            </div>
        </nav>

        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Your Progress</h1>
            <p style="color: var(--text-muted); margin-top:10px;">Track your journey to Principal Engineer</p>
        </header>

        <!-- Overall Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-solved">0</div>
                <div class="stat-label">Questions Solved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-percent">0%</div>
                <div class="stat-label">Completion</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="streak-count">0</div>
                <div class="stat-label">Day Streak ðŸ”¥</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topics-mastered">0</div>
                <div class="stat-label">Topics Mastered</div>
            </div>
        </div>

        <!-- Topic Breakdown -->
        <div class="topic-section">
            <h2><i class="fas fa-layer-group" style="color: var(--primary)"></i> Progress by Topic</h2>
            <div id="topic-breakdown"></div>
        </div>

        <!-- Call to Action -->
        <div style="text-align: center;">
            <a href="question_list.html" class="action-btn"><i class="fas fa-list-check"></i> Continue Tracking</a>
            <a href="game.html" class="action-btn" style="background: #f472b6; margin-left: 10px;"><i
                    class="fas fa-gamepad"></i> Play Game</a>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // Topic configuration
        const topics = [
            { id: 'arrays', name: 'Arrays', icon: 'fas fa-layer-group', count: 8 },
            { id: 'binary_search', name: 'Binary Search', icon: 'fas fa-search', count: 4 },
            { id: 'linked_list', name: 'Linked List', icon: 'fas fa-link', count: 5 },
            { id: 'stack', name: 'Stack', icon: 'fas fa-layer-group', count: 4 },
            { id: 'trees', name: 'Trees', icon: 'fas fa-tree', count: 5 },
            { id: 'graphs', name: 'Graphs', icon: 'fas fa-project-diagram', count: 5 },
            { id: 'dp', name: 'Dynamic Programming', icon: 'fas fa-cubes', count: 6 },
            { id: 'heap_trie', name: 'Heap & Trie', icon: 'fas fa-sitemap', count: 3 },
            { id: 'backtracking', name: 'Backtracking', icon: 'fas fa-undo', count: 2 }
        ];

        function loadStats() {
            // Load from question_list localStorage (uses q0, q1, etc.)
            let totalSolved = 0;
            const totalQuestions = 55;

            for (let i = 0; i < totalQuestions; i++) {
                if (localStorage.getItem(`q${i}`) === 'true') {
                    totalSolved++;
                }
            }

            // Update overall stats
            document.getElementById('total-solved').textContent = totalSolved;
            document.getElementById('total-percent').textContent = Math.round((totalSolved / totalQuestions) * 100) + '%';

            // Streak (simple: check if practiced today)
            const lastPractice = localStorage.getItem('principal_last_practice');
            const today = new Date().toDateString();
            let streak = parseInt(localStorage.getItem('principal_streak') || '0');

            if (lastPractice !== today && totalSolved > 0) {
                // New day of practice
                if (isYesterday(lastPractice)) {
                    streak++;
                } else if (lastPractice !== today) {
                    streak = 1; // Reset streak
                }
                localStorage.setItem('principal_last_practice', today);
                localStorage.setItem('principal_streak', streak);
            }
            document.getElementById('streak-count').textContent = streak;

            // Topic breakdown (estimate based on question_list order)
            // Question list is ordered by topic sections
            const topicRanges = [
                { id: 'arrays', start: 0, end: 12 },       // 13 questions
                { id: 'binary_search', start: 13, end: 16 }, // 4 questions
                { id: 'linked_list', start: 17, end: 21 },  // 5 questions
                { id: 'stack', start: 22, end: 25 },        // 4 questions
                { id: 'trees', start: 26, end: 33 },        // 8 questions
                { id: 'graphs', start: 34, end: 40 },       // 7 questions
                { id: 'dp', start: 41, end: 47 },           // 7 questions
                { id: 'heap_trie', start: 48, end: 55 }     // 8 questions (includes backtracking)
            ];

            let topicsMastered = 0;
            let breakdownHtml = '';

            topicRanges.forEach((range, idx) => {
                let solved = 0;
                const total = range.end - range.start;

                for (let i = range.start; i < range.end; i++) {
                    if (localStorage.getItem(`q${i}`) === 'true') {
                        solved++;
                    }
                }

                const percent = Math.round((solved / total) * 100);
                if (percent >= 80) topicsMastered++;

                const topic = topics[idx] || { name: 'Other', icon: 'fas fa-code' };
                const barClass = percent < 30 ? 'low' : percent < 70 ? 'medium' : 'high';

                breakdownHtml += `
                <div class="topic-row">
                    <div class="topic-name">
                        <i class="${topic.icon}"></i>
                        <span>${topic.name}</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar ${barClass}" style="width: ${percent}%"></div>
                    </div>
                    <div class="topic-percent">${percent}%</div>
                </div>`;
            });

            document.getElementById('topic-breakdown').innerHTML = breakdownHtml;
            document.getElementById('topics-mastered').textContent = topicsMastered;
        }

        function isYesterday(dateStr) {
            if (!dateStr) return false;
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return dateStr === yesterday.toDateString();
        }

        // Initialize
        loadStats();
    </script>
</body>

</html>
