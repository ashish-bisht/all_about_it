<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Prep | Daily Quick Revision</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

        :root {
            --bg: #0b0f1a;
            --card: #1a1f2e;
            --card-hover: #222838;
            --border: rgba(255, 255, 255, 0.06);
            --text: #f1f5f9;
            --text-muted: #64748b;
            --purple: #a78bfa;
            --blue: #818cf8;
            --red: #f87171;
            --orange: #fbbf24;
            --green: #4ade80;
            --cyan: #67e8f9;
            --pink: #f472b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
        }

        /* Navbar */
        .nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: #fff;
        }

        .nav .logo {
            color: #fff;
            font-size: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 50px 20px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #c026d3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .date-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(94, 92, 230, 0.12);
            color: var(--purple);
            padding: 7px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(94, 92, 230, 0.25);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0 30px;
        }

        .stat-num {
            font-size: 1.6rem;
            font-weight: 800;
            color: #fff;
        }

        .stat-lbl {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Filter Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .tab {
            padding: 7px 14px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-size: 0.78rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
        }

        .tab.active {
            background: var(--blue);
            color: #fff;
            border-color: var(--blue);
        }

        /* Controls */
        .ctrls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 16px;
        }

        .ctrl {
            padding: 6px 14px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }

        .ctrl:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        /* Pattern Group */
        .pg {
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            background: rgba(16, 22, 40, 0.5);
        }

        .pg-head {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .pg-head:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .pg-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pg-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .pg-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .pg-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1px;
        }

        .pg-arrow {
            color: var(--text-muted);
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .pg.open .pg-arrow {
            transform: rotate(180deg);
        }

        .pg-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .pg.open .pg-body {
            max-height: 50000px;
        }

        /* Question */
        .q {
            border-top: 1px solid var(--border);
            padding: 18px 20px;
        }

        .q:hover {
            background: rgba(255, 255, 255, 0.015);
        }

        .q-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 6px;
        }

        .q-title {
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .q-num {
            color: var(--blue);
            font-size: 0.8rem;
            font-weight: 800;
        }

        .q-link {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        .q-link:hover {
            color: var(--purple);
        }

        .q-meta {
            display: flex;
            gap: 6px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge.must {
            background: rgba(255, 69, 58, 0.15);
            color: var(--red);
        }

        .badge.good {
            background: rgba(255, 159, 10, 0.15);
            color: var(--orange);
        }

        .badge.bonus {
            background: rgba(50, 215, 75, 0.15);
            color: var(--green);
        }

        .badge.tc {
            background: rgba(94, 92, 230, 0.12);
            color: var(--purple);
        }

        /* Quiz / Recall Prompt */
        .q-recall {
            background: rgba(167, 139, 250, 0.06);
            border-left: 3px solid var(--purple);
            border-radius: 0 8px 8px 0;
            padding: 10px 14px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #d1d5db;
            line-height: 1.5;
        }

        .q-recall strong {
            color: var(--purple);
        }

        .q-recall .answer {
            display: none;
            margin-top: 8px;
            color: var(--green);
        }

        .q-recall:hover .answer {
            display: block;
        }

        /* Algo Steps (HTML formatted) */
        .algo-steps {
            background: rgba(13, 17, 23, 0.7);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 8px;
        }

        .algo-steps .step {
            padding: 4px 0;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #c9d1d9;
            font-family: 'JetBrains Mono', monospace;
        }

        .algo-steps .step code {
            background: rgba(110, 118, 129, 0.2);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.82rem;
            color: var(--cyan);
        }

        .algo-steps .step strong {
            color: #e5c07b;
        }

        /* Code Block (Python pseudocode) */
        .code-box {
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .code-box-header {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border);
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .code-box pre {
            margin: 0;
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.82rem;
            line-height: 1.55;
            overflow-x: auto;
        }

        .code-box pre code {
            background: none !important;
            padding: 0 !important;
        }

        /* Crux */
        .crux {
            background: rgba(255, 159, 10, 0.07);
            border-left: 3px solid var(--orange);
            border-radius: 0 8px 8px 0;
            padding: 8px 14px;
            font-size: 0.82rem;
            color: #d1d5db;
            line-height: 1.5;
        }

        .crux strong {
            color: #fbbf24;
        }

        /* Toggle for code */
        .toggle-code {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.72rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            margin-bottom: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .toggle-code:hover {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
        }

        .code-hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .stats {
                gap: 24px;
            }

            .stat-num {
                font-size: 1.3rem;
            }

            .q-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <a href="index.html" class="logo"><i class="fas fa-fire"></i> Principal Prep</a>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="learn.html">Learn</a>
            <a href="flashcard.html">Flashcards</a>
            <a href="cheatsheet.html">Cheat Sheet</a>
            <a href="templates.html">Templates</a>
            <a href="revision.html" style="color: var(--purple) !important;">‚ö° Revision</a>
            <a href="game.html" style="color: #f472b6;"><i class="fas fa-gamepad"></i> Game</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>‚ö° Daily Quick Revision</h1>
            <p>Pattern-wise. Har question ka logic ek nazar mein.</p>
            <div class="date-badge">
                <i class="far fa-calendar-alt"></i>
                <span id="today"></span>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        <div class="tabs" id="tabs"></div>

        <div class="ctrls">
            <button class="ctrl" onclick="expandAll()"><i class="fas fa-expand-alt"></i> Expand All</button>
            <button class="ctrl" onclick="collapseAll()"><i class="fas fa-compress-alt"></i> Collapse All</button>
            <button class="ctrl" id="code-toggle" onclick="toggleAllCode()"><i class="fas fa-code"></i> Show
                Code</button>
        </div>

        <div id="content"></div>
    </div>

    <script src="data.js?v=2"></script>
    <script>
        document.getElementById('today').textContent = new Date().toLocaleDateString('en-IN', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        const topics = ['arrays', 'binary_search', 'linked_list', 'stack', 'trees', 'heap_trie', 'graphs', 'dp', 'backtracking'];

        const topicEmoji = {
            arrays: 'üî¢', binary_search: 'üîç', linked_list: 'üîó', stack: 'üìö',
            trees: 'üå≥', heap_trie: '‚õ∞Ô∏è', graphs: 'üï∏Ô∏è', dp: 'üí°', backtracking: '‚ôüÔ∏è'
        };

        const tagColor = {
            'HashMap': '#ef4444', 'Two Pointers': '#f97316', 'Sliding Window': '#eab308',
            'DP': '#22c55e', 'Prefix & Suffix': '#06b6d4', 'Sorting': '#8b5cf6',
            'Greedy': '#ec4899', 'Min-Heap': '#14b8a6', 'Binary Search': '#3b82f6',
            'Rotated Array': '#6366f1', 'Fast & Slow': '#a855f7', 'Reversal': '#f43f5e',
            'Merge': '#10b981', 'Monotonic Stack': '#f59e0b', 'NGE': '#d946ef',
            'DFS': '#22d3ee', 'BFS': '#2563eb', 'Postorder': '#16a34a',
            'BST Property': '#ca8a04', 'Coordinates': '#7c3aed', 'Graph on Tree': '#059669',
            'Topo Sort': '#dc2626', 'Union-Find': '#7c2d12', 'Dijkstra': '#1d4ed8',
            'Knapsack': '#15803d', 'LCS': '#b45309', 'LIS': '#0369a1',
            'Grid DP': '#6d28d9', 'State Machine': '#a21caf', 'Decision': '#c2410c',
            'Permutation': '#4338ca', 'Heap': '#0d9488', 'Trie': '#7e22ce',
            'Multi-source BFS': '#4f46e5', 'Cycle Detection': '#be185d'
        };

        function esc(t) {
            return (t || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function hasHtml(text) {
            return /<(strong|code|br|span|div|b|i|em)\b/i.test(text);
        }

        let showCode = false;

        // Build data
        const groups = [];
        let totalQ = 0, totalP = 0;

        topics.forEach(tk => {
            const t = prepData[tk];
            if (!t || !t.questions) return;

            const pats = new Map();
            t.questions.forEach(q => {
                if (!q.learn && !q.customHtml) return;
                totalQ++;
                const tag = (q.tags && q.tags[0]) || 'General';
                if (!pats.has(tag)) pats.set(tag, []);
                pats.get(tag).push(q);
            });

            if (pats.size > 0) {
                totalP += pats.size;
                groups.push({ key: tk, title: t.title, patterns: pats });
            }
        });

        // Stats
        document.getElementById('stats').innerHTML = `
            <div><div class="stat-num">${totalQ}</div><div class="stat-lbl">Questions</div></div>
            <div><div class="stat-num">${topics.length}</div><div class="stat-lbl">Topics</div></div>
            <div><div class="stat-num">${totalP}</div><div class="stat-lbl">Patterns</div></div>
        `;

        // Tabs
        document.getElementById('tabs').innerHTML =
            `<button class="tab active" data-t="all" onclick="filter('all')">All</button>` +
            groups.map(g => {
                const label = g.title.replace(' Mastery', '').replace(' & Sliding Window', '');
                return `<button class="tab" data-t="${g.key}" onclick="filter('${g.key}')">${topicEmoji[g.key] || 'üìå'} ${label}</button>`;
            }).join('');

        function render() {
            const el = document.getElementById('content');
            let html = '', n = 0;

            groups.forEach(g => {
                const emoji = topicEmoji[g.key] || 'üìå';

                g.patterns.forEach((qs, pat) => {
                    const color = tagColor[pat] || '#5e5ce6';

                    html += `<div class="pg" data-t="${g.key}">
                        <div class="pg-head" onclick="this.parentElement.classList.toggle('open')">
                            <div class="pg-left">
                                <div class="pg-icon" style="background:${color}22;color:${color}">${emoji}</div>
                                <div>
                                    <div class="pg-name">${pat}</div>
                                    <div class="pg-sub">${g.title} ¬∑ ${qs.length} question${qs.length > 1 ? 's' : ''}</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-down pg-arrow"></i>
                        </div>
                        <div class="pg-body">`;

                    qs.forEach(q => {
                        n++;
                        const dc = q.difficulty === 'Must Do' ? 'must' : (q.difficulty === 'Good to Do' ? 'good' : 'bonus');
                        const tc = q.learn?.metrics?.time || '';
                        const url = q.leetcodeUrl || '';

                        // Quiz as recall prompt
                        let recallHtml = '';
                        if (q.quiz) {
                            const correctAns = q.quiz.options?.[q.quiz.correct] || '';
                            recallHtml = `<div class="q-recall">
                                <strong>üß† Recall:</strong> ${q.quiz.description}
                                <div class="answer">‚úÖ ${correctAns} ‚Äî ${(q.quiz.explanation || '').substring(0, 150)}</div>
                            </div>`;
                        }

                        // QuickAlgo ‚Äî detect format
                        let algoHtml = '';
                        if (q.learn?.quickAlgo && q.learn.quickAlgo.length > 0) {
                            const raw = q.learn.quickAlgo.join('\n');
                            if (hasHtml(raw)) {
                                // HTML formatted steps ‚Äî render as styled list
                                algoHtml = `<div class="algo-steps">` +
                                    q.learn.quickAlgo.map(s => `<div class="step">${s}</div>`).join('') +
                                    `</div>`;
                            } else {
                                // Pure pseudocode ‚Äî render as syntax-highlighted code
                                algoHtml = `<div class="code-box">
                                    <div class="code-box-header"><i class="fas fa-terminal"></i> Quick Mental Map</div>
                                    <pre><code class="language-python">${esc(raw)}</code></pre>
                                </div>`;
                            }
                        }

                        // Full code (hidden by default)
                        let codeHtml = '';
                        if (q.learn?.code) {
                            let code = q.learn.code;
                            code = code.replace(/##### [^\n]+\n/g, '');
                            codeHtml = `<div class="code-box full-code ${showCode ? '' : 'code-hidden'}">
                                <div class="code-box-header"><i class="fas fa-code"></i> Full Solution</div>
                                <pre><code class="language-python">${esc(code)}</code></pre>
                            </div>`;
                        }

                        // Crux
                        let cruxHtml = '';
                        if (q.learn?.crux) {
                            const ct = q.learn.crux.replace(/<[^>]*>/g, '').substring(0, 180);
                            cruxHtml = `<div class="crux"><strong>üí°</strong> ${ct}</div>`;
                        }

                        html += `<div class="q">
                            <div class="q-top">
                                <div class="q-title">
                                    <span class="q-num">#${n}</span>
                                    ${url ? `<a href="${url}" target="_blank" class="q-link">${q.title} ‚Üó</a>` : q.title}
                                </div>
                                <div class="q-meta">
                                    ${tc ? `<span class="badge tc">${tc}</span>` : ''}
                                    <span class="badge ${dc}">${q.difficulty || 'Practice'}</span>
                                </div>
                            </div>
                            ${recallHtml}
                            ${algoHtml}
                            ${codeHtml}
                            ${cruxHtml}
                        </div>`;
                    });

                    html += `</div></div>`;
                });
            });

            el.innerHTML = html;
            hljs?.highlightAll();
        }

        function expandAll() {
            document.querySelectorAll('.pg').forEach(g => { if (g.style.display !== 'none') g.classList.add('open'); });
        }

        function collapseAll() {
            document.querySelectorAll('.pg').forEach(g => g.classList.remove('open'));
        }

        function filter(t) {
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab[data-t="${t}"]`).classList.add('active');
            document.querySelectorAll('.pg').forEach(g => {
                g.style.display = (t === 'all' || g.dataset.t === t) ? 'block' : 'none';
            });
        }

        function toggleAllCode() {
            showCode = !showCode;
            document.querySelectorAll('.full-code').forEach(el => {
                el.classList.toggle('code-hidden', !showCode);
            });
            document.getElementById('code-toggle').innerHTML = showCode
                ? '<i class="fas fa-eye-slash"></i> Hide Code'
                : '<i class="fas fa-code"></i> Show Code';
        }

        render();
    </script>
</body>

</html>
