<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | Daily Quick Revision</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific layout only. Theme/colors come from style.css tokens. */


        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sticky quick controls */
        .quickbar {
            position: sticky;
            top: 72px;
            z-index: 20;
            margin: 8px auto 18px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
        }

        .quickbar-grid {
            display: grid;
            grid-template-columns: 1.2fr auto;
            gap: 10px;
            align-items: center;
        }

        .search-wrap {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search {
            flex: 1;
            min-width: 220px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
        }

        .search i {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .search input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-main);
            font-size: 0.85rem;
        }

        .chips {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-size: 0.72rem;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
        }

        .chip.active {
            background: rgba(94, 92, 230, 0.15);
            border-color: rgba(94, 92, 230, 0.35);
            color: var(--primary);
        }

        .summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            padding-top: 8px;
            margin-top: 10px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.78rem;
        }

        .summary strong {
            color: var(--text-main);
        }

        /* Pattern index */
        .index {
            margin: 12px 0 18px;
            padding: 12px 12px 10px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Inline playbook (quick cheatsheet) */
        .playbook {
            margin: 12px 0 18px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.22);
        }

        .pb-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .pb-title {
            font-size: 0.95rem;
            margin: 0;
            color: var(--text-main);
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .pb-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .pb-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .pb-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            padding: 10px 12px;
        }

        .pb-card h3 {
            margin: 0 0 6px;
            font-size: 0.85rem;
            color: var(--primary);
            letter-spacing: 0.2px;
        }

        .pb-lines {
            margin: 0;
            padding-left: 18px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .pb-lines code {
            background: rgba(110, 118, 129, 0.2);
            padding: 1px 5px;
            border-radius: 5px;
            color: var(--cyan);
        }

        @media (max-width: 768px) {
            .pb-grid {
                grid-template-columns: 1fr;
            }
        }

        .index-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .index-title h2 {
            font-size: 0.9rem;
            margin: 0;
            color: var(--text-main);
            letter-spacing: 0.2px;
        }

        .index-hint {
            font-size: 0.72rem;
            color: var(--text-muted);
        }

        .index-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .index a {
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.25);
            color: var(--text-secondary);
            font-size: 0.72rem;
            font-weight: 700;
            transition: all 0.15s;
        }

        .index a:hover {
            border-color: rgba(94, 92, 230, 0.45);
            color: var(--primary);
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 50px 20px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 55%, #c026d3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .date-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(94, 92, 230, 0.12);
            color: var(--primary);
            padding: 7px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(94, 92, 230, 0.25);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0 30px;
        }

        .stat-num {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .stat-lbl {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Filter Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .tab {
            padding: 7px 14px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-size: 0.78rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
        }

        .tab.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        /* Controls */
        .ctrls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 16px;
        }

        .ctrl {
            padding: 6px 14px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }

        .ctrl:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        /* Pattern Group */
        .pg {
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.18);
        }

        .pg-head {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .pg-head:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .pg-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pg-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .pg-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .pg-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1px;
        }

        .pg-arrow {
            color: var(--text-muted);
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .pg.open .pg-arrow {
            transform: rotate(180deg);
        }

        .pg-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .pg.open .pg-body {
            max-height: 50000px;
        }

        /* Question */
        .q {
            border-top: 1px solid var(--border);
            padding: 18px 20px;
        }

        .q:hover {
            background: rgba(255, 255, 255, 0.015);
        }

        .q-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 6px;
        }

        .q.is-hidden {
            display: none;
        }

        .q-title {
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .q-num {
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 800;
        }

        .q-link {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        .q-link:hover {
            color: var(--primary);
        }

        .q-meta {
            display: flex;
            gap: 6px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge.must {
            background: rgba(255, 69, 58, 0.15);
            color: var(--danger);
        }

        .badge.good {
            background: rgba(255, 159, 10, 0.15);
            color: var(--warning);
        }

        .badge.bonus {
            background: rgba(50, 215, 75, 0.15);
            color: var(--success);
        }

        .badge.tc {
            background: rgba(94, 92, 230, 0.12);
            color: var(--primary);
        }

        .muted {
            color: var(--text-muted);
        }

        /* Quiz / Recall Prompt */
        .q-recall {
            background: rgba(167, 139, 250, 0.06);
            border-left: 3px solid var(--primary);
            border-radius: 0 8px 8px 0;
            padding: 10px 14px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .q-recall strong {
            color: var(--primary);
        }

        .q-recall .answer {
            display: none;
            margin-top: 8px;
            color: var(--success);
        }

        .q-recall:hover .answer {
            display: block;
        }

        /* Algo Steps (HTML formatted) */
        .algo-steps {
            background: rgba(0, 0, 0, 0.26);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 8px;
        }

        .algo-steps .step {
            padding: 4px 0;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            font-family: var(--font-mono);
        }

        .algo-steps .step code {
            background: rgba(110, 118, 129, 0.2);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.82rem;
            color: var(--cyan);
        }

        .algo-steps .step strong {
            color: var(--gold);
        }

        /* Code Block (Python pseudocode) */
        .code-box {
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .code-box-header {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border);
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .code-box pre {
            margin: 0;
            padding: 12px 16px;
            font-family: var(--font-mono);
            font-size: 0.82rem;
            line-height: 1.55;
            overflow-x: auto;
        }

        .code-box pre code {
            background: none !important;
            padding: 0 !important;
        }

        /* Crux */
        .crux {
            background: rgba(255, 159, 10, 0.07);
            border-left: 3px solid var(--warning);
            border-radius: 0 8px 8px 0;
            padding: 8px 14px;
            font-size: 0.82rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .crux strong {
            color: var(--warning);
        }

        /* Toggle for code */
        .toggle-code {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.72rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            margin-bottom: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .toggle-code:hover {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
        }

        .code-hidden {
            display: none;
        }

        /* Playbook modal (optional "view full") */
        #playbookModal {
            position: fixed;
            inset: 0;
            display: none;
            z-index: 60;
        }

        #playbookModal.open {
            display: block;
        }

        .pm-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
        }

        .pm {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min(980px, calc(100vw - 24px));
            max-height: min(86vh, 900px);
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: rgba(10, 10, 12, 0.98);
            box-shadow: 0 30px 120px rgba(0, 0, 0, 0.6);
        }

        .pm-head {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border);
        }

        .pm-title {
            color: var(--text-main);
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .pm-body {
            padding: 14px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .stats {
                gap: 24px;
            }

            .stat-num {
                font-size: 1.3rem;
            }

            .q-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                gap: 12px;
            }

            .quickbar {
                top: 64px;
            }

            .quickbar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('today').textContent = new Date().toLocaleDateString('en-IN', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        const topics = ['arrays', 'binary_search', 'linked_list', 'stack', 'trees', 'heap_trie', 'graphs', 'dp', 'backtracking'];

        const conceptVarByTopic = {
            arrays: 'topic_arrays_concepts',
            stack: 'topic_stack_concepts',
            trees: 'topic_trees_concepts',
            graphs: 'topic_graphs_concepts',
            dp: 'topic_dp_concepts',
            backtracking: 'topic_backtracking_concepts'
        };

        function getTopicConcept(topicKey) {
            const varName = conceptVarByTopic[topicKey];
            if (!varName) return null;
            return window[varName] || null;
        }

        async function loadTopicData(topicId) {
            return window.TopicLoader?.loadTopicData(topicId, { version: '1' });
        }

        const topicEmoji = {
            arrays: 'üî¢', binary_search: 'üîç', linked_list: 'üîó', stack: 'üìö',
            trees: 'üå≥', heap_trie: '‚õ∞Ô∏è', graphs: 'üï∏Ô∏è', dp: 'üí°', backtracking: '‚ôüÔ∏è'
        };

        const tagColor = {
            'HashMap': '#ef4444', 'Two Pointers': '#f97316', 'Sliding Window': '#eab308',
            'DP': '#22c55e', 'Prefix & Suffix': '#06b6d4', 'Sorting': '#8b5cf6',
            'Greedy': '#ec4899', 'Min-Heap': '#14b8a6', 'Binary Search': '#3b82f6',
            'Rotated Array': '#6366f1', 'Fast & Slow': '#a855f7', 'Reversal': '#f43f5e',
            'Merge': '#10b981', 'Monotonic Stack': '#f59e0b', 'NGE': '#d946ef',
            'DFS': '#22d3ee', 'BFS': '#2563eb', 'Postorder': '#16a34a',
            'BST Property': '#ca8a04', 'Coordinates': '#7c3aed', 'Graph on Tree': '#059669',
            'Topo Sort': '#dc2626', 'Union-Find': '#7c2d12', 'Dijkstra': '#1d4ed8',
            'Knapsack': '#15803d', 'LCS': '#b45309', 'LIS': '#0369a1',
            'Grid DP': '#6d28d9', 'State Machine': '#a21caf', 'Decision': '#c2410c',
            'Permutation': '#4338ca', 'Heap': '#0d9488', 'Trie': '#7e22ce',
            'Multi-source BFS': '#4f46e5', 'Cycle Detection': '#be185d'
        };

        function esc(t) {
            return (t || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function hasHtml(text) {
            return /<(strong|code|br|span|div|b|i|em)\b/i.test(text);
        }

        let showCode = false;
        let activeDifficulty = 'all';
        let searchTerm = '';
        let activeTopic = 'all';

        // Build data (lazy)
        const groups = [];
        let totalQ = 0, totalP = 0;
        const uniquePatterns = new Set();

        async function buildGroups() {
            for (const tk of topics) {
                const t = await loadTopicData(tk);
                if (!t || !t.questions) continue;

                const pats = new Map();
                t.questions.forEach(q => {
                    if (!q.learn && !q.customHtml) return;
                    totalQ++;
                    // Prefer primary tag for grouping; if no tag exists -> General
                    const tag = (q.tags && q.tags[0]) || 'General';
                    if (!pats.has(tag)) pats.set(tag, []);
                    pats.get(tag).push(q);
                });

                if (pats.size > 0) {
                    totalP += pats.size;
                    // unique pattern keys across all topics
                    pats.forEach((_, pat) => uniquePatterns.add(pat));
                    groups.push({ key: tk, title: t.title, patterns: pats });
                }
            }

            // Stats
            document.getElementById('stats').innerHTML = `
                <div><div class="stat-num">${totalQ}</div><div class="stat-lbl">Questions</div></div>
                <div><div class="stat-num">${topics.length}</div><div class="stat-lbl">Topics</div></div>
                <div><div class="stat-num">${uniquePatterns.size}</div><div class="stat-lbl">Unique Patterns</div></div>
            `;

            // Tabs
            document.getElementById('tabs').innerHTML =
                `<button class="tab active" data-t="all" onclick="filter('all')">All</button>` +
                groups.map(g => {
                    const label = g.title.replace(' Mastery', '').replace(' & Sliding Window', '');
                    return `<button class="tab" data-t="${g.key}" onclick="filter('${g.key}')">${topicEmoji[g.key] || 'üìå'} ${label}</button>`;
                }).join('');

            // Difficulty chips
            document.getElementById('diffChips').addEventListener('click', (e) => {
                const chip = e.target.closest('.chip');
                if (!chip) return;
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                activeDifficulty = chip.dataset.d;
                applyQuery();
            });

            // Search
            const s = document.getElementById('search');
            s.addEventListener('input', () => {
                searchTerm = (s.value || '').trim().toLowerCase();
                applyQuery();
            });
        }

        function render() {
            const el = document.getElementById('content');
            let html = '', n = 0;
            const indexItems = [];

            groups.forEach(g => {
                const emoji = topicEmoji[g.key] || 'üìå';

                g.patterns.forEach((qs, pat) => {
                    const color = tagColor[pat] || '#5e5ce6';
                    const pgId = `pg-${g.key}-${pat}`.toLowerCase().replace(/[^a-z0-9]+/g, '-');

                    indexItems.push({ id: pgId, label: `${pat} ¬∑ ${g.title.replace(' Mastery', '')}` });

                    html += `<div class="pg" id="${pgId}" data-t="${g.key}" data-pattern="${esc(pat)}">
                        <div class="pg-head" onclick="this.parentElement.classList.toggle('open')">
                            <div class="pg-left">
                                <div class="pg-icon" style="background:${color}22;color:${color}">${emoji}</div>
                                <div>
                                    <div class="pg-name">${pat}</div>
                                    <div class="pg-sub">${g.title} ¬∑ ${qs.length} question${qs.length > 1 ? 's' : ''}</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-down pg-arrow"></i>
                        </div>
                        <div class="pg-body">`;

                    qs.forEach(q => {
                        n++;
                        const dc = q.difficulty === 'Must Do' ? 'must' : (q.difficulty === 'Good to Do' ? 'good' : 'bonus');
                        const tc = q.learn?.metrics?.time || '';
                        const url = q.leetcodeUrl || '';

                        // Quiz as recall prompt
                        let recallHtml = '';
                        if (q.quiz) {
                            const correctAns = q.quiz.options?.[q.quiz.correct] || '';
                            recallHtml = `<div class="q-recall">
                                <strong>üß† Recall:</strong> ${q.quiz.description}
                                <div class="answer">‚úÖ ${correctAns} ‚Äî ${(q.quiz.explanation || '').substring(0, 150)}</div>
                            </div>`;
                        }

                        // QuickAlgo ‚Äî detect format
                        let algoHtml = '';
                        if (q.learn?.quickAlgo && q.learn.quickAlgo.length > 0) {
                            const raw = q.learn.quickAlgo.join('\n');
                            if (hasHtml(raw)) {
                                // HTML formatted steps ‚Äî render as styled list
                                algoHtml = `<div class="algo-steps">` +
                                    q.learn.quickAlgo.map(s => `<div class="step">${s}</div>`).join('') +
                                    `</div>`;
                            } else {
                                // Pure pseudocode ‚Äî render as syntax-highlighted code
                                algoHtml = `<div class="code-box">
                                    <div class="code-box-header"><i class="fas fa-terminal"></i> Quick Mental Map</div>
                                    <pre><code class="language-python">${esc(raw)}</code></pre>
                                </div>`;
                            }
                        }

                        // Full code (hidden by default)
                        let codeHtml = '';
                        if (q.learn?.code) {
                            let code = q.learn.code;
                            code = code.replace(/##### [^\n]+\n/g, '');
                            codeHtml = `<div class="code-box full-code ${showCode ? '' : 'code-hidden'}">
                                <div class="code-box-header"><i class="fas fa-code"></i> Full Solution</div>
                                <pre><code class="language-python">${esc(code)}</code></pre>
                            </div>`;
                        }

                        // Crux
                        let cruxHtml = '';
                        if (q.learn?.crux) {
                            const ct = q.learn.crux.replace(/<[^>]*>/g, '').substring(0, 180);
                            cruxHtml = `<div class="crux"><strong>üí°</strong> ${ct}</div>`;
                        }

                        html += `<div class="q">
                            <div class="muted" style="display:none" data-search-haystack>${esc(`${g.title} ${pat} ${q.title} ${(q.tags || []).join(' ')}`)}</div>
                            <div class="q-top">
                                <div class="q-title">
                                    <span class="q-num">#${n}</span>
                                    ${url ? `<a href="${url}" target="_blank" class="q-link">${q.title} ‚Üó</a>` : q.title}
                                </div>
                                <div class="q-meta">
                                    ${tc ? `<span class="badge tc">${tc}</span>` : ''}
                                    <span class="badge ${dc}">${q.difficulty || 'Practice'}</span>
                                </div>
                            </div>
                            ${recallHtml}
                            ${algoHtml}
                            ${codeHtml}
                            ${cruxHtml}
                        </div>`;
                    });

                    html += `</div></div>`;
                });
            });

            el.innerHTML = html;
            hljs?.highlightAll();

            // Build index
            const index = document.getElementById('index');
            const list = document.getElementById('indexList');
            list.innerHTML = indexItems
                .slice(0, 80)
                .map(it => `<a href="#${it.id}" title="${esc(it.label)}">${esc(it.label.split('¬∑')[0].trim())}</a>`)
                .join('');
            index.style.display = indexItems.length ? 'block' : 'none';

            applyQuery();
        }

        function makeQuickLines(html) {
            const raw = (html || '')
                .replace(/<script[\s\S]*?<\/script>/gi, '')
                .replace(/<style[\s\S]*?<\/style>/gi, '')
                .replace(/<br\s*\/?>/gi, '\n')
                .replace(/<\/p>/gi, '\n')
                .replace(/<\/li>/gi, '\n')
                .replace(/<\/tr>/gi, '\n')
                .replace(/<[^>]+>/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();

            // Split into pseudo-lines based on punctuation and typical separators
            const parts = raw
                .replace(/\s*‚Üí\s*/g, ' -> ')
                .replace(/\s*\|\s*/g, ' | ')
                .split(/(?<=[.!?])\s+|\s+\|\s+|\n+/)
                .map(s => s.trim())
                .filter(Boolean);

            // Pick best short items
            const lines = [];
            for (const p of parts) {
                if (lines.length >= 4) break;
                if (p.length < 18) continue;
                lines.push(p.length > 90 ? p.slice(0, 90) + '‚Ä¶' : p);
            }
            return lines.length ? lines : (parts.slice(0, 3));
        }

        function renderPlaybook() {
            const pb = document.getElementById('playbook');
            const pbTitle = document.getElementById('pbTitle');
            const pbSub = document.getElementById('pbSub');
            const pbGrid = document.getElementById('pbGrid');
            const pbActions = document.getElementById('pbActions');
            const index = document.getElementById('index');

            if (activeTopic === 'all') {
                pb.style.display = 'none';
                pbGrid.innerHTML = '';
                pbActions.innerHTML = '';
                pbTitle.textContent = 'Playbook';
                pbSub.textContent = 'Quick one-liners for fast revision';
                return;
            }

            const c = getTopicConcept(activeTopic);
            const topicLabel = (groups.find(g => g.key === activeTopic)?.title || activeTopic).replace(' Mastery', '');

            pb.style.display = 'block';
            pbTitle.textContent = `${topicEmoji[activeTopic] || 'üìå'} ${topicLabel} ¬∑ Quick Playbook`;
            pbSub.textContent = 'Read ‚Üí recall ‚Üí solve (no scrolling)';

            if (!c || !Array.isArray(c.sections) || c.sections.length === 0) {
                pbGrid.innerHTML = `<div class="pb-card"><h3>No playbook yet</h3><ul class="pb-lines"><li>Add concepts for this topic in <code>data/concepts</code></li></ul></div>`;
                pbActions.innerHTML = '';
                return;
            }

            pbActions.innerHTML = `<span class="chip" onclick="openPlaybook('${esc(activeTopic)}','${esc(c.sections[0].id)}')">View full</span>`;

            pbGrid.innerHTML = c.sections.slice(0, 6).map(sec => {
                const lines = makeQuickLines(sec.content);
                const li = lines.map(l => `<li>${esc(l)}</li>`).join('');
                return `<div class="pb-card">
                    <h3>${esc(sec.title)}</h3>
                    <ul class="pb-lines">${li}</ul>
                </div>`;
            }).join('');

            // Keep jump index visible for patterns (still useful inside topic)
            index.style.display = 'block';
            index.querySelector('.index-title h2').textContent = 'Jump to pattern';
            index.querySelector('.index-hint').textContent = 'Patterns under this topic';
        }

        function openPlaybook(topicKey, sectionId) {
            const c = getTopicConcept(topicKey);
            const sec = c?.sections?.find(s => s.id === sectionId);
            if (!sec) return;

            // lightweight modal
            let modal = document.getElementById('playbookModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'playbookModal';
                modal.innerHTML = `
                <div class="pm-backdrop" onclick="closePlaybook()"></div>
                <div class="pm">
                    <div class="pm-head">
                        <div class="pm-title" id="pmTitle"></div>
                        <button class="ctrl" onclick="closePlaybook()"><i class="fas fa-xmark"></i> Close</button>
                    </div>
                    <div class="pm-body" id="pmBody"></div>
                </div>`;
                document.body.appendChild(modal);
            }
            document.getElementById('pmTitle').innerHTML = `<strong>${topicEmoji[topicKey] || 'üìå'}</strong> ${esc(sec.title)}`;
            document.getElementById('pmBody').innerHTML = sec.content;
            modal.classList.add('open');
        }

        function closePlaybook() {
            document.getElementById('playbookModal')?.classList.remove('open');
        }

        function applyQuery() {
            // Filter questions by difficulty + search term (within currently visible topics)
            const qEls = Array.from(document.querySelectorAll('.q'));
            let shownQ = 0;

            qEls.forEach(q => {
                const diffText = (q.querySelector('.badge.must,.badge.good,.badge.bonus')?.textContent || '').trim();
                const matchesDiff = (activeDifficulty === 'all') || (diffText === activeDifficulty);
                const hay = (q.querySelector('[data-search-haystack]')?.textContent || '').toLowerCase();
                const matchesSearch = !searchTerm || hay.includes(searchTerm);

                const show = matchesDiff && matchesSearch;
                q.classList.toggle('is-hidden', !show);
                if (show) shownQ++;
            });

            // Hide empty pattern groups
            document.querySelectorAll('.pg').forEach(pg => {
                const visibleQs = pg.querySelectorAll('.q:not(.is-hidden)').length;
                pg.style.display = (visibleQs > 0) ? 'block' : 'none';
            });

            // Update summary
            const visibleGroups = document.querySelectorAll('.pg').length;
            const visibleAfterFilter = document.querySelectorAll('.pg[style="display: block;"]').length;
            const sum = document.getElementById('summary');
            sum.innerHTML = `
                <div><strong>${shownQ}</strong> questions showing <span class="muted">(search + difficulty)</span></div>
                <div><span class="muted">Tip:</span> hover on Recall to reveal answer</div>
                <div><span class="muted">Groups:</span> ${visibleAfterFilter}/${visibleGroups}</div>
            `;
        }

        function expandAll() {
            document.querySelectorAll('.pg').forEach(g => { if (g.style.display !== 'none') g.classList.add('open'); });
        }

        function collapseAll() {
            document.querySelectorAll('.pg').forEach(g => g.classList.remove('open'));
        }

        function filter(t) {
            activeTopic = t;
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab[data-t="${t}"]`).classList.add('active');
            document.querySelectorAll('.pg').forEach(g => {
                g.style.display = (t === 'all' || g.dataset.t === t) ? 'block' : 'none';
            });

            // Re-apply query on top of tab filter
            applyQuery();

            // Topic playbook / index
            renderPlaybook();
        }

        function toggleAllCode() {
            showCode = !showCode;
            document.querySelectorAll('.full-code').forEach(el => {
                el.classList.toggle('code-hidden', !showCode);
            });
            document.getElementById('code-toggle').innerHTML = showCode
                ? '<i class="fas fa-eye-slash"></i> Hide Code'
                : '<i class="fas fa-code"></i> Show Code';
        }

        (async () => {
            await buildGroups();
            render();
            renderPlaybook();
        })();
    </script>
    <script src='script.js'></script>
